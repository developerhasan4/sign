<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<style>

    input[type=text], input[type=password] {
          width: 99.5%;
            padding: 10px 0px;
              margin: 7px 0;
                display: inline-block;
                  border: 1px solid #ccc;
                    box-sizing: border-b
    }
    
    input[type=submit] {
          width: 99.5%;
          height: 2rem;
          color: white;
          background-color: dodgerblue;
          
    }

</style>
<body>
    
    <h2 style="text-align: center; color: white; background-color: black;">SIGN IN Now</h2>
    <div>
        <form action="https://developerhasan4.github.io/signup" style="border: 1px solid black; width: 350px; height: 390px; margin-left: auto; margin-right: auto; background-color: rgba(255, 200, 0, 0.292);">
            <h3 style="text-align: center;">Login Your Account</h3>
            <hr><br>
            <label for="utext">Email Or Phone Number : </label><br>
            <Input type="text" name="utext" id="utext" placeholder="Email Or Phone Number " required><br><br>

            <label for="password">Password : </label><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br><br>
            

            <input type="submit" value="Login"><br>

            <hr>
            <p style="text-align: center;"><a href="http://" target="_blank" rel="noopener noreferrer">Forgot Password </a></p>
            
            <p style="text-align: center;"><a href="http://" target="_blank" rel="noopener noreferrer">I don't have an account</a></p>



        </form>
    </div>
</body>
</html>
